{% extends "base.html" %}

{% block content %}

<h1>{{songlist.count}} Songs Found</h1>
<hr>
{% for song in songlist %}
	
	<li> <a href="/songs/{{ song.slug }}">{{ song }} </a> </li>

{% endfor %}

<h1>{{composerlist.count}} Composers Found</h1>
{% for composer in composerlist %}
	
	<li> <a href="/composers/{{ composer.slug }}">{{ composer }} </a> </li>

{% endfor %}
{% endblock %}
